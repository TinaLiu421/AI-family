<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI FAMILY</title>
    <style>
        /* 设置整个页面的背景颜色和样式 */
        body {
            font-family: Arial, sans-serif; /* 使用简洁的字体 */
            background-color: #f0f8ff; /* 浅蓝色背景 */
            background-image: url('background.png'); /* 添加背景图案 */
            background-size: cover; /* 让背景图案覆盖整个页面 */
            background-position: center; /* 背景图案居中 */
            display: flex; /* 使用弹性布局 */
            flex-direction: column; /* 垂直排列 */
            justify-content: center; /* 垂直居中 */
            align-items: center; /* 水平居中 */
            height: 100vh; /* 让页面高度占满整个视口 */
            margin: 0; /* 去掉默认的外边距 */
        }

        /* 设置标题的样式 */
        h1 {
            color: #34900c; /* 深灰色文字 */
            font-size: 3em; /* 大号字体 */
            margin-bottom: 20px; /* 底部留白 */
            display: flex; /* 使用弹性布局 */
            align-items: center; /* 垂直居中 */
        }

        /* 添加标题旁边的图标 */
        h1 img {
            width: 50px; /* 图标大小 */
            margin-right: 10px; /* 图标和文字之间的间距 */
        }

        /* 设置按钮的样式 */
        #chatButton {
            padding: 15px 30px; /* 按钮的内边距 */
            font-size: 1.2em; /* 按钮文字大小 */
            background-color: #4CAF50; /* 绿色背景 */
            color: white; /* 白色文字 */
            border: none; /* 去掉边框 */
            border-radius: 5px; /* 圆角边框 */
            cursor: pointer; /* 鼠标悬停时显示手型 */
            transition: background-color 0.3s ease; /* 背景颜色过渡效果 */
        }

        /* 鼠标悬停时的按钮效果 */
        #chatButton:hover {
            background-color: #45a049; /* 悬停时更深的绿色 */
        }
    </style>
</head>
<body>
    <h1>
        <img src="logo.jpg" alt="AI FAMILY Logo"> AI FAMILY
    </h1>
    <button id="chatButton">Chat</button>
    <script>
        const chatButton = document.getElementById('chatButton');
        chatButton.addEventListener('click', () => {
            window.location.href = 'chat';
        });
    </script>
</body>
</html>
